<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Directory</title>
  
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <!-- Main container for the Contact Directory app -->
  <div class="container">
    <!-- Title of the app -->
    <h1 class="text-center mt-5">Contact Directory</h1>
    <!-- Button to trigger the modal for adding a new contact -->
    <button class="btn btn-primary my-4" data-toggle="modal" data-target="#addContactModal">Add Contact</button>
    <!-- Container where contacts will be listed via JavaScript -->
    <div id="contactList" class="mt-4"></div>
  </div>

  <!-- Modal for Adding New Contacts -->
  <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addContactModalLabel">Add Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Form for adding a new contact -->
        <div class="modal-body">
          <form id="addContactForm">
            <!-- Input for the contact's name -->
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <!-- Input for the contact's email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <!-- Input for the contact's phone number -->
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" required>
            </div>
            <!-- Input for the contact's company -->
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" class="form-control" id="company" required>
            </div>
            <!-- Submission button for the add contact form -->
            <button type="submit" class="btn btn-primary">Add Contact</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing Existing Contacts -->
  <div class="modal fade" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="editContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editContactModalLabel">Edit Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Form for editing an existing contact -->
        <div class="modal-body">
          <form id="editContactForm">
            <input type="hidden" id="editContactId">
            <!-- Inputs for editing the contact details -->
            <div class="form-group">
              <label for="editName">Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="form-group">
              <label for="editEmail">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="form-group">
              <label for="editPhone">Phone</label>
              <input type="text" class="form-control" id="editPhone" required>
            </div>
            <div class="form-group">
              <label for="editCompany">Company</label>
              <input type="text" class="form-control" id="editCompany" required>
            </div>
            <!-- Submission button for the edit contact form -->
            <button type="submit" class="btn btn-primary">Update Contact</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript dependencies, including jQuery and Bootstrap's JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Main JavaScript file for the app -->
  <script src="app.js"></script>
</body>
</html>
